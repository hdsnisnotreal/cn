<!DOCTYPE html>
<html>
<head>
  <title>Virtual Concerts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Virtual Concerts</h1>

    <div class="concert">
  <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" alt="Concert thumbnail">

  <h3>Concert title</h3>

  <p>Concert date</p>
</div>

    <div id="user-avatar">
      <img src="https://example.com/avatar.png" alt="User avatar">
    </div>
  </header>

  <main>
    <section id="top-concerts">
      <h2>Upcoming Concerts</h2>

      <div class="concerts">
        </div>
    </section>

    <section id="bottom-concerts">
      <h2>More Upcoming Concerts</h2>

      <div class="concerts">
        </div>
    </section>
  </main>

  <script>
    // Redirect to account.html when the user clicks the avatar image
    document.getElementById('user-avatar').addEventListener('click', () => {
      window.location = 'account.html';
    });
  </script>
</body>
</html>
