<!DOCTYPE html>
<html>
<head>
  <title>Virtual Concerts Account</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Virtual Concerts Account</h1>

    <div id="user-avatar">
      <img src="https://example.com/avatar.png" alt="User avatar">

      <span id="username"></span>
    </div>
  </header>

  <main>
    <section id="account-info">
      <h2>Account Information</h2>

      <p>Real name: <span id="real-name"></span></p>
      <p>Date of birth: <span id="date-of-birth"></span></p>
      <p>Address: <span id="address"></span></p>

      <button id="credit-card-info-btn">Credit Card Info</button>
    </section>

    <section id="credit-card-info">
      <h2>Credit Card Information</h2>

      <input type="password" name="password" placeholder="Enter your password to reveal your credit card information">

      <button type="submit">Submit</button>
    </section>

    <section id="back-button">
      <button>Back</button>
    </section>
  </main>

  <script>
    // Display the user's username in the header
    const username = document.getElementById('username');
    username.textContent = localStorage.getItem('username');

    // Display the user's account information
    const realName = document.getElementById('real-name');
    realName.textContent = localStorage.getItem('real-name');

    const dateOfBirth = document.getElementById('date-of-birth');
    dateOfBirth.textContent = localStorage.getItem('date-of-birth');

    const address = document.getElementById('address');
    address.textContent = localStorage.getItem('address');

    // Hide the credit card information section initially
    const creditCardInfoSection = document.getElementById('credit-card-info');
    creditCardInfoSection.style.display = 'none';

    // Show the credit card information section when the user clicks the "Credit Card Info" button
    const creditCardInfoBtn = document.getElementById('credit-card-info-btn');
    creditCardInfoBtn.addEventListener('click', () => {
      creditCardInfoSection.style.display = 'block';
    });

    // Validate the user's password when the user clicks the "Submit" button
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.addEventListener('click', () => {
      const password = document.querySelector('input[name="password"]').value;

      // If the password is correct, reveal the credit card information
      if (password === 'password') {
        const creditCardNumber = document.getElementById('credit-card-number');
        creditCardNumber.textContent = localStorage.getItem('credit-card-number');

        const cvv = document.getElementById('cvv');
        cvv.textContent = localStorage.getItem('cvv');

        const expiryDate = document.getElementById('expiry-date');
        expiryDate.textContent = localStorage.getItem('expiry-date');

        const cardholderName = document.getElementById('cardholder-name');
        cardholderName.textContent = localStorage.getItem('cardholder-name');
      } else {
        // Display an error message
        alert('Incorrect password');
      }
    });

    // Redirect to the home page when the user clicks the "Back" button
    const backBtn = document.querySelector('section#back-button button');
    backBtn.addEventListener('click', () => {
      window.location = 'home.html';
    });
  </script>
</body>
</html>
